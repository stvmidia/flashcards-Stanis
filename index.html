// --- START OF lib/gemini.ts ---
const generateFlashcards = async (topic, count) => {
  try {
    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });

    const prompt = `Gere ${count} flashcards de múltipla escolha sobre o tópico "${topic}".
      As perguntas devem ser no estilo da banca FGV: complexas, com cenários e textos de apoio quando apropriado.
      Para cada card, forneça os seguintes campos:
      - "question": A pergunta completa e detalhada.
      - "shortQuestion": Uma versão resumida da pergunta para o modo flashcard (máximo 100 caracteres).
      - "answer": A justificativa ou explicação completa da alternativa correta.
      - "alternatives": Um array com 4 ou 5 strings, onde uma é a correta.
      - "correctAlternativeIndex": O índice (base 0) da alternativa correta no array.

      Retorne o resultado como um array de objetos JSON.`;

    const response = await ai.models.generateContent({
      model: "gemini-2.5-pro",
      contents: prompt,
      config: {
        responseMimeType: "application/json",
        responseSchema: {
          type: Type.ARRAY,
          items: {
            type: Type.OBJECT,
            properties: {
              question: {
                type: Type.STRING,
                description: 'A pergunta completa e detalhada, estilo FGV.'
              },
              shortQuestion: {
                type: Type.STRING,
                description: 'Uma versão curta da pergunta (máximo 100 caracteres).'
              },
              answer: {
                type: Type.STRING,
                description: 'A explicação detalhada da resposta correta.'
              },
              alternatives: {
                type: Type.ARRAY,
                items: { type: Type.STRING },
                description: 'Um array de 4 ou 5 alternativas de múltipla escolha.'
              },
              correctAlternativeIndex: {
                type: Type.INTEGER,
                description: 'O índice da alternativa correta.'
              },
            },
            required: ["question", "shortQuestion", "answer", "alternatives", "correctAlternativeIndex"],
          },
        },
      },
    });

    const jsonText = response.text.trim();
    const generatedCards = JSON.parse(jsonText);

    if (!Array.isArray(generatedCards) || generatedCards.length === 0) {
      throw new Error("A API não retornou cards válidos.");
    }

    return generatedCards;

  } catch (error) {
    console.error("Erro ao gerar flashcards:", error);
    throw new Error("Não foi possível gerar os cards. Verifique o tópico ou tente novamente.");
  }
};

                  <span className="font-bold mr-3">{String.fromCharCode(65 + index)}.</span>
                  <span className="flex-1">{alt}</span>
                  {isAnswerVisible && isSelected && !isCorrect && <XCircleIcon className="w-6 h-6 text-red-600 ml-2 flex-shrink-0" />}
                  {isAnswerVisible && isCorrect && <CheckCircleIconForExam className="w-6 h-6 text-green-600 ml-2 flex-shrink-0" />}
                </div>
              );
            })}
          </div>
        )}

        {isAnswerVisible && (
          <div className="mt-6 pt-6 border-t border-gray-200 w-full animate-fade-in text-left">
            <h2 className="text-base font-bold text-teal-500 uppercase tracking-wider mb-4 text-center">
              {hasAlternatives ? 'Explicação' : 'Resposta'}
            </h2>
            <p className="w-full text-teal-700 text-lg sm:text-xl font-normal text-center">{answer}</p>
          </div>
        )}
      </div>

      <div className="w-full pt-4 border-t border-gray-100 mt-auto">
        <button
          onClick={onToggleAnswer}
          className="flex items-center justify-center gap-2 w-full sm:w-auto sm:px-5 py-2.5 bg-blue-100 text-blue-700 font-semibold rounded-lg hover:bg-blue-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mx-auto"
          aria-live="polite"
        >
          {isAnswerVisible ? <EyeSlashIcon className="w-6 h-6" /> : <EyeIcon className="w-6 h-6" />}
          {isAnswerVisible ? 'Ocultar Resposta' : 'Revelar Resposta'}
        </button>
      </div>
    </div>
  );
};

const GenerateCardsModal = ({ isOpen, onClose, onGenerate, categories }) => {
  const XIcon = (props) => (
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
      <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  );

  const [topic, setTopic] = useState('');
  const [count, setCount] = useState(5);
  const [categoryId, setCategoryId] = useState(categories[0]?.id || '');
  const [isLoading, setIsLoading] = useState(false);
  const [error, setError] = useState(null);
  
  useEffect(() => {
    if (isOpen) {
      setTopic('');
      setCount(5);
      setCategoryId(categories[0]?.id || '');
      setError(null);
      setIsLoading(false);
    }
  }, [isOpen, categories]);

  if (!isOpen) {
    return null;
  }

  const handleSubmit = async (e) => {
    e.preventDefault();
    if (!topic.trim() || count <= 0 || !categoryId) {
        setError("Por favor, preencha todos os campos.");
        return;
    }
    setError(null);
    setIsLoading(true);
    try {
        await onGenerate(topic, count, categoryId);
        onClose();
    } catch(err) {
        setError(err instanceof Error ? err.message : 'Ocorreu um erro desconhecido.');
    } finally {
        setIsLoading(false);
    }
  };

  return (
    <div className="fixed inset-0 bg-gray-900 bg-opacity-60 z-50 flex justify-center items-center p-4 animate-fade-in" aria-modal="true" role="dialog">
      <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all duration-300">

          <h2 className="text-2xl font-bold text-gray-800">Gerar Cards com IA</h2>
          <button onClick={onClose} className="text-gray-400 hover:text-gray-600 transition-colors" aria-label="Fechar" disabled={isLoading}>
            <XIcon className="w-7 h-7" />
          </button>
        </header>
        
        <form onSubmit={handleSubmit}>
            <main className="p-6 space-y-6">
                <div>
                  <label htmlFor="topic-input" className="block text-lg font-semibold text-gray-700 mb-2">1. Digite o Tópico</label>
                  <input
                    id="topic-input"
                    type="text"
                    value={topic}
                    onChange={(e) => setTopic(e.target.value)}
                    placeholder="Ex: Revolução Francesa"
                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-lg"
                    disabled={isLoading}
                    required
                  />
                </div>
                 <div>
                  <label htmlFor="category-select" className="block text-lg font-semibold text-gray-700 mb-2">2. Adicionar à Matéria</label>
                  <select
                    id="category-select"
                    value={categoryId}
                    onChange={(e) => setCategoryId(e.target.value)}
                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-lg"
                    disabled={isLoading}
                    required
                  >
                    {categories.map(category => (
                      <option key={category.id} value={category.id}>{category.name}</option>
                    ))}
                  </select>
                </div>
                <div>
                  <label htmlFor="count-input" className="block text-lg font-semibold text-gray-700 mb-2">3. Número de Questões</label>
                  <input
                    id="count-input"
                    type="number"
                    value={count}
                    onChange={(e) => setCount(Number(e.target.value))}
                    min="1"
                    max="50"
                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-lg"
                    disabled={isLoading}
                    required
                  />
                </div>

                {error && <p className="text-red-600 bg-red-100 p-3 rounded-lg text-center">{error}</p>}
                
            </main>
          
            <footer className="p-5 bg-gray-50 border-t border-gray-200 flex justify-end gap-4">
              <button 
                type="button"
                onClick={onClose}
                disabled={isLoading}
                className="px-6 py-2.5 bg-white border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 disabled:opacity-50"
              >
                Cancelar
              </button>
              <button 
                type="submit"
                disabled={isLoading}
                className="px-6 py-2.5 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors shadow-lg shadow-blue-500/40 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex items-center justify-center gap-2 disabled:bg-blue-300 disabled:cursor-not-allowed"
              >
                {isLoading ? (
                    <>
                        <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                        <span>Gerando...</span>
                    </>
                ) : 'Gerar'}
              </button>
            </footer>
        </form>
      </div>
    </div>
  );
};

    );

    const GearIcon = (props) => (
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.438.995s.145.755.438.995l1.003.827c.48.398.668 1.03.26 1.431l-1.296 2.247a1.125 1.125 0 01-1.37.49l-1.217-.456c-.355-.133-.75-.072-1.075.124a6.57 6.57 0 01-.22.127c-.332.183-.582.495-.645.87l-.213 1.281c-.09.543-.56.94-1.11.94h-2.593c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.063-.374-.313-.686-.645-.87a6.52 6.52 0 01-.22-.127c-.324-.196-.72-.257-1.075-.124l-1.217.456a1.125 1.125 0 01-1.37-.49l-1.296-2.247a1.125 1.125 0 01.26-1.431l1.003-.827c.293-.24.438-.613-.438.995s-.145-.755-.438-.995l-1.003-.827a1.125 1.125 0 01-.26-1.431l1.296-2.247a1.125 1.125 0 011.37.49l1.217.456c.355.133.75.072 1.075.124.073-.044.146-.087.22-.127.332-.183.582.495-.645-.87l.213-1.281z" />
        <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    );

    const ArrowLeftIcon = (props) => (
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" {...props}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
      </svg>
    );

    const ArrowRightIcon = (props) => (
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" {...props}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
      </svg>
    );

    const CheckCircleIconForApp = (props) => (
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );
    
    const [categories, setCategories] = useState(initialCategoriesWithIds);
    const [view, setView] = useState('home');
    const [selectedCategoryId, setSelectedCategoryId] = useState(CATEGORIES[1].id);
    const [selectedDeckId, setSelectedDeckId] = useState('novas-ineditas-fgv');
    const [currentCardIndex, setCurrentCardIndex] = useState(0);
    const [isFlipped, setIsFlipped] = useState(false);
    const [isCompleted, setIsCompleted] = useState(false);
    const [isSettingsOpen, setIsSettingsOpen] = useState(false);
    const [isGenerateModalOpen, setIsGenerateModalOpen] = useState(false);
    const [studyMode, setStudyMode] = useState('exam');
    const [isAnswerVisible, setIsAnswerVisible] = useState(false);
    const [studiedCards, setStudiedCards] = useState(() => {
        try {
            const item = window.localStorage.getItem('studiedCards');
            return item ? JSON.parse(item) : {};
        } catch (error) {
            console.error("Error reading from localStorage", error);
            return {};
        }
    });
    const [studyUnstudiedOnly, setStudyUnstudiedOnly] = useState(false);
    
    useEffect(() => {
        try {
            window.localStorage.setItem('studiedCards', JSON.stringify(studiedCards));
        } catch (error) {
            console.error("Error writing to localStorage", error);
        }
    }, [studiedCards]);


    const resetStudyState = () => {
      setCurrentCardIndex(0);
      setIsFlipped(false);
      setIsCompleted(false);
      setIsAnswerVisible(false);
    };

    const handleStartStudy = (catId, deckId, sMode) => {
      setSelectedCategoryId(catId);
      setSelectedDeckId(deckId);
      setStudyMode(sMode);
      resetStudyState();
      setView('study');
    };

    const handleGoHome = () => {
      setView('home');
    };

    const activeCategory = useMemo(() => 
      categories.find(cat => cat.id === selectedCategoryId) || categories[0], 
      [selectedCategoryId, categories]
    );
    
    const activeDeckName = useMemo(() => {
      if (!activeCategory) return '';
      if (selectedDeckId === 'all') {
        return `Todas as provas de ${activeCategory.name}`;
      }
      return activeCategory.decks.find(deck => deck.id === selectedDeckId)?.name || '';
    }, [activeCategory, selectedDeckId]);

    const activeCards = useMemo(() => {
      if (!activeCategory) return [];
      
      let allCards = [];
      if (selectedDeckId === 'all') {
        allCards = activeCategory.decks.flatMap(deck => deck.cards);
      } else {
        allCards = activeCategory.decks.find(deck => deck.id === selectedDeckId)?.cards || [];
      }

      if (studyUnstudiedOnly) {
        return allCards.filter(card => !studiedCards[card.id]);
      }
      
      return allCards;
    }, [activeCategory, selectedDeckId, studyUnstudiedOnly, studiedCards]);
    
    useEffect(() => {
        if (activeCards.length > 0 && currentCardIndex >= activeCards.length) {
            setIsCompleted(true);
        } else {
             setIsCompleted(false);
        }
    }, [activeCards, currentCardIndex]);

    const handleSettingsSave = (newCategoryId, newDeckId, newStudyMode, newStudyUnstudiedOnly) => {
      if (selectedCategoryId !== newCategoryId || selectedDeckId !== newDeckId || studyUnstudiedOnly !== newStudyUnstudiedOnly) {
        setSelectedCategoryId(newCategoryId);
        setSelectedDeckId(newDeckId);
        setStudyUnstudiedOnly(newStudyUnstudiedOnly);
        resetStudyState();
      } else if (studyMode !== newStudyMode) {
         setIsFlipped(false);
         setIsAnswerVisible(false);
      }
      
      setStudyMode(newStudyMode);
      setIsSettingsOpen(false);
    };

    const handleGenerateCards = async (topic, count, categoryId) => {
      const newCardsData = await generateFlashcards(topic, count);
      
      const newDeck = {
        id: `ai-${topic.replace(/\s+/g, '-').toLowerCase()}-${Date.now()}`,
        name: `${topic} (${count} questões IA)`,
        cards: newCardsData.map((card, index) => ({
          ...card,
          id: `ai-card-${Date.now()}-${index}`
        }))
      };

      setCategories(prevCategories => {
        return prevCategories.map(category => {
          if (category.id === categoryId) {
            return {
              ...category,
              decks: [...category.decks, newDeck]
            };
          }
          return category;
        });
      });
    };

    const handleFlipCard = () => setIsFlipped(!isFlipped);

    const handleNextCard = () => {
      if (currentCardIndex < activeCards.length - 1) {
        setCurrentCardIndex(currentCardIndex + 1);
        setIsFlipped(false);
        setIsAnswerVisible(false);
      } else {
        setIsCompleted(true);
      }
    };

    const handlePrevCard = () => {
      if (currentCardIndex > 0) {
        setCurrentCardIndex(currentCardIndex - 1);
        setIsFlipped(false);
        setIsAnswerVisible(false);
      }
    };
    
    const handleRestart = () => {
      resetStudyState();
    };
    
    const toggleStudiedStatus = (cardId) => {
      setStudiedCards(prev => {
        const newStudied = {...prev};
        if (newStudied[cardId]) {
          delete newStudied[cardId];
        } else {
          newStudied[cardId] = true;
        }
        return newStudied;
      });
    };
    
    const progressPercentage = activeCards.length > 0 ? ((currentCardIndex + 1) / activeCards.length) * 100 : 0;
    
    if (view === 'home') {
      return (
        <React.Fragment>
            <HomeScreen 
              categories={categories} 
              onStartStudy={handleStartStudy} 
              studiedCards={studiedCards}
              onOpenGenerateModal={() => setIsGenerateModalOpen(true)}
            />
            <GenerateCardsModal
              isOpen={isGenerateModalOpen}
              onClose={() => setIsGenerateModalOpen(false)}
              onGenerate={handleGenerateCards}
              categories={categories}
            />
        </React.Fragment>
      );
    }

    return (
      <React.Fragment>
        <SettingsModal 
          isOpen={isSettingsOpen}
          onClose={() => setIsSettingsOpen(false)}
          onSave={handleSettingsSave}
          categories={categories}
          currentCategoryId={selectedCategoryId}
          currentDeckId={selectedDeckId}
          currentStudyMode={studyMode}
          currentStudyUnstudiedOnly={studyUnstudiedOnly}
        />
        <main className="bg-blue-50 text-gray-800 min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8 relative">
          <header className="text-center mb-4 w-full">
            <h1 className="text-3xl sm:text-4xl font-bold text-gray-800">
              Flash Cards <span className="text-blue-500">Stanismar</span>
            </h1>
            <p className="text-gray-500 mt-2 text-base">Seus flashcards para provas da FGV.</p>
            <div className="absolute top-4 left-4 sm:top-6 sm:left-6">
              <button
                onClick={handleGoHome}
                className="p-3 bg-white rounded-full shadow-md hover:bg-gray-100 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-blue-50"
                aria-label="Voltar para o início"
              >
                <HomeIcon className="w-7 h-7 text-gray-600" />
              </button>
            </div>
            <div className="absolute top-4 right-4 sm:top-6 sm:right-6">
              <button
                onClick={() => setIsSettingsOpen(true)}
                className="p-3 bg-white rounded-full shadow-md hover:bg-gray-100 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-blue-50"
                aria-label="Abrir configurações"
              >
                <GearIcon className="w-7 h-7 text-gray-600" />
              </button>
            </div>
          </header>

          <div className="text-center mb-6 p-4 bg-white/60 rounded-xl border border-blue-200 w-full max-w-3xl">
            <p className="text-gray-600 text-lg">
              Estudando: <span className="font-bold text-blue-600">{activeCategory?.name}</span> - <span className="font-semibold text-gray-800">{activeDeckName}</span>
            </p>
          </div>

          <section className="w-full flex-grow flex flex-col items-center justify-center gap-6">
            {activeCards.length > 0 ? (
              isCompleted ? (
                <div className="w-full max-w-3xl h-96 sm:h-[28rem] bg-white border border-gray-200 rounded-2xl shadow-lg flex flex-col justify-center items-center p-6 text-center animate-fade-in">
                  <CheckCircleIconForApp className="w-20 h-20 text-green-500 mb-4"/>
                  <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">Parabéns!</h2>
                  <p className="text-gray-600 mb-6 text-lg">Você concluiu os cards de {activeDeckName}.</p>
                  <button
                    onClick={handleRestart}
                    className="flex items-center gap-2 px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors shadow-lg shadow-blue-500/40 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-white text-lg"
                  >
                    Estudar Novamente
                  </button>
                </div>
              ) : (
                <React.Fragment>
                  <div className="w-full max-w-3xl">
                    <div className="h-2.5 w-full rounded-full bg-blue-100">
                      <div
                        className="h-2.5 rounded-full bg-blue-500 transition-all duration-500 ease-in-out"
                        style={{ width: `${progressPercentage}%` }}
                        aria-valuenow={progressPercentage}
                        aria-valuemin={0}
                        aria-valuemax={100}
                        role="progressbar"
                      />
                    </div>
                  </div>
                  
                  <div className="flex items-center justify-center my-2">
                      <input
                          type="checkbox"
                          id="mark-as-studied"
                          className="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500 cursor-pointer"
                          checked={!!studiedCards[activeCards[currentCardIndex].id]}
                          onChange={() => toggleStudiedStatus(activeCards[currentCardIndex].id)}
                          aria-label="Marcar como estudado"
                      />
                      <label htmlFor="mark-as-studied" className="ml-2 text-gray-700 font-medium cursor-pointer">
                          Marcar como estudado
                      </label>
                  </div>

                  {studyMode === 'flashcard' ? (
                    <Flashcard
                      question={activeCards[currentCardIndex].question}
                      shortQuestion={activeCards[currentCardIndex].shortQuestion}
                      answer={activeCards[currentCardIndex].answer}
                      isFlipped={isFlipped}
                      onClick={handleFlipCard}
                      cardNumber={currentCardIndex + 1}
                      totalCards={activeCards.length}
                    />
                  ) : (
                    <ExamQuestion
                      question={activeCards[currentCardIndex].question}
                      answer={activeCards[currentCardIndex].answer}
                      alternatives={activeCards[currentCardIndex].alternatives}
                      correctAlternativeIndex={activeCards[currentCardIndex].correctAlternativeIndex}
                      isAnswerVisible={isAnswerVisible}
                      onToggleAnswer={() => setIsAnswerVisible(!isAnswerVisible)}
                      cardNumber={currentCardIndex + 1}
                      totalCards={activeCards.length}
                    />
                  )}
                  
                  <div className="text-center text-gray-600 font-medium text-lg" aria-live="polite">
                    Card {currentCardIndex + 1} de {activeCards.length}
                  </div>

                  <div className="flex items-center justify-between w-full max-w-3xl">
                    <button
                      onClick={handlePrevCard}
                      disabled={currentCardIndex === 0}
                      className="flex items-center gap-2 px-4 py-3 bg-white border border-gray-300 text-gray-700 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100 transition-colors shadow-sm text-lg"
                      aria-label="Card anterior"
                    >
                      <ArrowLeftIcon className="w-6 h-6" />
                      <span className="hidden sm:inline font-semibold">Anterior</span>
                    </button>
                    <button
                      onClick={handleNextCard}
                      className="flex items-center gap-2 px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors shadow-lg shadow-blue-500/40 text-lg"
                      aria-label="Próximo card"
                    >
                      <span className="hidden sm:inline font-semibold">Próximo</span>
                      <ArrowRightIcon className="w-6 h-6" />
                    </button>
                  </div>
                </React.Fragment>
              )
            ) : (
                <div className="w-full max-w-3xl h-96 sm:h-[28rem] bg-white border border-gray-200 rounded-2xl shadow-lg flex flex-col justify-center items-center p-6 text-center animate-fade-in">
                  <CheckCircleIconForApp className="w-20 h-20 text-green-500 mb-4"/>
                  <h2 className="text-2xl font-semibold text-gray-700">
                    {studyUnstudiedOnly ? "Você já estudou tudo!" : "Nenhum card para mostrar."}
                  </h2>
                  <p className="text-gray-500 mt-2 max-w-md">
                    {studyUnstudiedOnly 
                      ? "Desative o filtro 'Estudar apenas não vistas' nas configurações para revisar as questões." 
                      : "Abra as configurações para selecionar uma matéria e uma prova para estudar."}
                  </p>
                </div>
            )}
          </section>
          
          <footer className="text-center text-gray-500 mt-8 text-base">
            {studyMode === 'flashcard' && <p>Clique no card para virar e ver a resposta.</p>}
            {studyMode === 'exam' && <p>Selecione uma alternativa e clique em "Revelar Resposta".</p>}
          </footer>
        </main>
      </React.Fragment>
    );
};
// --- END OF App.tsx ---


// --- START OF index.tsx (entry point) ---
const rootElement = document.getElementById('root');
if (rootElement) {
  const root = ReactDOM.createRoot(rootElement);
  root.render(
    <React.StrictMode>
      <App />
    </React.StrictMode>
  );
}

    </script>
  </body>
</html>
