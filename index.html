        const [tempCategoryId, setTempCategoryId] = useState(currentCategoryId);
        const [tempDeckId, setTempDeckId] = useState(currentDeckId);

        useEffect(() => {
          if (isOpen) {
            setTempCategoryId(currentCategoryId);
            setTempDeckId(currentDeckId);
          }
        }, [isOpen, currentCategoryId, currentDeckId]);

        if (!isOpen) {
          return null;
        }

        const XIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        );
        
        const handleCategoryChange = (e) => {
          const newCatId = e.target.value;
          setTempCategoryId(newCatId);
          const category = categories.find(c => c.id === newCatId);
          const defaultDeckId = category?.decks.length === 1 ? category.decks[0].id : 'all';
          setTempDeckId(defaultDeckId); 
        };

        const handleSave = () => {
          onSave(tempCategoryId, tempDeckId);
        };

        const selectedCategoryForDecks = categories.find(c => c.id === tempCategoryId);

        return (
          <div className="fixed inset-0 bg-gray-900 bg-opacity-60 z-50 flex justify-center items-center p-4 animate-fade-in" aria-modal="true" role="dialog">
            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all duration-300">
              <header className="p-5 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                <h2 className="text-2xl font-bold text-gray-800">Configurações de Estudo</h2>
                <button onClick={onClose} className="text-gray-400 hover:text-gray-600 transition-colors" aria-label="Fechar">
                  <XIcon className="w-7 h-7" />
                </button>
              </header>
              
              <main className="p-6 space-y-6">
                <div>
                  <label htmlFor="category-select" className="block text-lg font-semibold text-gray-700 mb-2">1. Escolha a Matéria</label>
                  <select
                    id="category-select"
                    value={tempCategoryId}
                    onChange={handleCategoryChange}
                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-lg"
                  >
                    {categories.map(category => (
                      <option key={category.id} value={category.id}>{category.name}</option>
                    ))}
                  </select>
                </div>
                
                {selectedCategoryForDecks && (
                  <div>
                    <h3 className="block text-lg font-semibold text-gray-700 mb-3">2. Escolha a Prova</h3>
                    <div className="space-y-3 max-h-60 overflow-y-auto pr-2">
                      {selectedCategoryForDecks.decks.length > 1 && (
                        <div className="flex items-center">
                          <input
                            type="radio"
                            id="deck-all"
                            name="deck-selection"
                            value="all"
                            checked={tempDeckId === 'all'}
                            onChange={(e) => setTempDeckId(e.target.value)}
                            className="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500"
                          />
                          <label htmlFor="deck-all" className="ml-3 block text-lg text-gray-800">
                            Todas as provas de {selectedCategoryForDecks.name}
                          </label>
                        </div>
                      )}
                      {selectedCategoryForDecks.decks.map(deck => (
                        <div key={deck.id} className="flex items-center">
                          <input
                            type="radio"
                            id={`deck-${deck.id}`}
                            name="deck-selection"
                            value={deck.id}
                            checked={tempDeckId === deck.id}
                            onChange={(e) => setTempDeckId(e.target.value)}
                            className="h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500"
                          />
                          <label htmlFor={`deck-${deck.id}`} className="ml-3 block text-lg text-gray-800">
                            {deck.name}
                          </label>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </main>
              
              <footer className="p-5 bg-gray-50 border-t border-gray-200 flex justify-end gap-4">
                <button 
                  onClick={onClose}
                  className="px-6 py-2.5 bg-white border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
                >
                  Cancelar
                </button>
                <button 
                  onClick={handleSave}
                  className="px-6 py-2.5 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors shadow-lg shadow-blue-500/40 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  Estudar
                </button>
              </footer>
            </div>
          </div>
        );
      };

      // From App.tsx
      const App = () => {
        const { useState, useMemo } = React;
        const [selectedCategoryId, setSelectedCategoryId] = useState(CATEGORIES[0].id);
        const [selectedDeckId, setSelectedDeckId] = useState(CATEGORIES[0].decks.length > 1 ? 'all' : CATEGORIES[0].decks[0]?.id || 'all');
        const [currentCardIndex, setCurrentCardIndex] = useState(0);
        const [isFlipped, setIsFlipped] = useState(false);
        const [isCompleted, setIsCompleted] = useState(false);
        const [isSettingsOpen, setIsSettingsOpen] = useState(false);

        const activeCategory = useMemo(() => 
          CATEGORIES.find(cat => cat.id === selectedCategoryId) || CATEGORIES[0], 
          [selectedCategoryId]
        );
        
        const activeDeck = useMemo(() => {
           if (!activeCategory) return undefined;
           if (selectedDeckId === 'all') {
             return { id: 'all', name: `Todas as provas de ${activeCategory.name}` };
           }
           return activeCategory.decks.find(deck => deck.id === selectedDeckId);
        }, [activeCategory, selectedDeckId]);

        const activeCards = useMemo(() => {
          if (!activeCategory) return [];
          if (selectedDeckId === 'all') {
            return activeCategory.decks.flatMap(deck => deck.cards);
          }
          return activeCategory.decks.find(deck => deck.id === selectedDeckId)?.cards || [];
        }, [activeCategory, selectedDeckId]);

        const handleSettingsSave = (newCategoryId, newDeckId) => {
          if (selectedCategoryId !== newCategoryId || selectedDeckId !== newDeckId) {
            setSelectedCategoryId(newCategoryId);
            setSelectedDeckId(newDeckId);
            setCurrentCardIndex(0);
            setIsFlipped(false);
            setIsCompleted(false);
          }
          setIsSettingsOpen(false);
        };

        const handleFlipCard = () => setIsFlipped(!isFlipped);

        const handleNextCard = () => {
          if (currentCardIndex < activeCards.length - 1) {
            setCurrentCardIndex(currentCardIndex + 1);
            setIsFlipped(false);
          } else {
            setIsCompleted(true);
          }
        };

        const handlePrevCard = () => {
          if (currentCardIndex > 0) {
            setCurrentCardIndex(currentCardIndex - 1);
            setIsFlipped(false);
          }
        };
        
        const handleRestart = () => {
          setCurrentCardIndex(0);
          setIsFlipped(false);
          setIsCompleted(false);
        };

        const GearIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.438.995s.145.755.438.995l1.003.827c.48.398.668 1.03.26 1.431l-1.296 2.247a1.125 1.125 0 01-1.37.49l-1.217-.456c-.355-.133-.75-.072-1.075.124a6.57 6.57 0 01-.22.127c-.332.183-.582.495-.645.87l-.213 1.281c-.09.543-.56.94-1.11.94h-2.593c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.063-.374-.313-.686-.645-.87a6.52 6.52 0 01-.22-.127c-.324-.196-.72-.257-1.075-.124l-1.217.456a1.125 1.125 0 01-1.37-.49l-1.296-2.247a1.125 1.125 0 01.26-1.431l1.003-.827c.293-.24.438-.613-.438.995s-.145-.755-.438-.995l-1.003-.827a1.125 1.125 0 01-.26-1.431l1.296-2.247a1.125 1.125 0 011.37-.49l1.217.456c.355.133.75.072 1.075-.124.073-.044.146-.087.22-.127.332-.183.582.495-.645-.87l.213-1.281z" />
            <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        );
        
        const ArrowLeftIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" {...props}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
          </svg>
        );
        
        const ArrowRightIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" {...props}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
          </svg>
        );

        const CheckCircleIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        );

        const progressPercentage = activeCards.length > 0 ? ((currentCardIndex + 1) / activeCards.length) * 100 : 0;

        return (
          <React.Fragment>
            <SettingsModal 
              isOpen={isSettingsOpen}
              onClose={() => setIsSettingsOpen(false)}
              onSave={handleSettingsSave}
              categories={CATEGORIES}
              currentCategoryId={selectedCategoryId}
              currentDeckId={selectedDeckId}
            />
            <main className="bg-blue-50 text-gray-800 min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8 relative">
              <header className="text-center mb-4 w-full">
                <h1 className="text-4xl sm:text-5xl font-bold text-gray-800">
                  Flash Cards <span className="text-blue-500">Stanismar</span>
                </h1>
                <p className="text-gray-500 mt-2 text-lg">Seus flashcards para provas da FGV.</p>
                <div className="absolute top-4 right-4 sm:top-6 sm:right-6">
                  <button
                    onClick={() => setIsSettingsOpen(true)}
                    className="p-3 bg-white rounded-full shadow-md hover:bg-gray-100 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-blue-50"
                    aria-label="Abrir configurações"
                  >
                    <GearIcon className="w-7 h-7 text-gray-600" />
                  </button>
                </div>
              </header>

              <div className="text-center mb-6 p-4 bg-white/60 rounded-xl border border-blue-200 w-full max-w-3xl">
                <p className="text-gray-600 text-lg">
                  Estudando: <span className="font-bold text-blue-600">{activeCategory.name}</span> - <span className="font-semibold text-gray-800">{activeDeck?.name || ''}</span>
                </p>
              </div>


              <section className="w-full flex-grow flex flex-col items-center justify-center gap-6">
                {activeCards.length > 0 ? (
                  isCompleted ? (
                    <div className="w-full max-w-3xl h-96 sm:h-[28rem] bg-white border border-gray-200 rounded-2xl shadow-lg flex flex-col justify-center items-center p-6 text-center animate-fade-in">
                      <CheckCircleIcon className="w-20 h-20 text-green-500 mb-4"/>
                      <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">Parabéns!</h2>
                      <p className="text-gray-600 mb-6 text-lg">Você concluiu os cards de {activeDeck?.name}.</p>
                      <button
                        onClick={handleRestart}
                        className="flex items-center gap-2 px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors shadow-lg shadow-blue-500/40 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-white text-lg"
                      >
                        Estudar Novamente
                      </button>
                    </div>
                  ) : (
                    <React.Fragment>
                      <div className="w-full max-w-3xl">
                        <div className="h-2.5 w-full rounded-full bg-blue-100">
                          <div
                            className="h-2.5 rounded-full bg-blue-500 transition-all duration-500 ease-in-out"
                            style={{ width: `${progressPercentage}%` }}
                            aria-valuenow={progressPercentage}
                            aria-valuemin={0}
                            aria-valuemax={100}
                            role="progressbar"
                          />
                        </div>
                      </div>

                      <Flashcard
                        question={activeCards[currentCardIndex].question}
                        answer={activeCards[currentCardIndex].answer}
                        isFlipped={isFlipped}
                        onClick={handleFlipCard}
                        cardNumber={currentCardIndex + 1}
                        totalCards={activeCards.length}
                      />
                      
                      <div className="text-center text-gray-600 font-medium text-lg">
                        Card {currentCardIndex + 1} de {activeCards.length}
                      </div>

                      <div className="flex items-center justify-between w-full max-w-3xl">
                        <button
                          onClick={handlePrevCard}
                          disabled={currentCardIndex === 0}
                          className="flex items-center gap-2 px-4 py-3 bg-white border border-gray-300 text-gray-700 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100 transition-colors shadow-sm text-lg"
                          aria-label="Card anterior"
                        >
                          <ArrowLeftIcon className="w-6 h-6" />
                          <span className="hidden sm:inline font-semibold">Anterior</span>
                        </button>
                        <button
                          onClick={handleNextCard}
                          className="flex items-center gap-2 px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors shadow-lg shadow-blue-500/40 text-lg"
                          aria-label="Próximo card"
                        >
                          <span className="hidden sm:inline font-semibold">Próximo</span>
                          <ArrowRightIcon className="w-6 h-6" />
                        </button>
                      </div>
                    </React.Fragment>
                  )
                ) : (
                  <div className="w-full max-w-3xl h-96 sm:h-[28rem] bg-white border border-gray-200 rounded-2xl shadow-lg flex flex-col justify-center items-center p-6 text-center">
                    <h2 className="text-2xl font-semibold text-gray-700">Nenhum card para mostrar.</h2>
                    <p className="text-gray-500 mt-2">Abra as configurações para selecionar uma matéria e uma prova para estudar.</p>
                  </div>
                )}
              </section>
              
              <footer className="text-center text-gray-500 mt-8 text-base">
                <p>Clique no card para virar e ver a resposta.</p>
              </footer>
            </main>
          </React.Fragment>
        );
      };

      // From index.tsx
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
